<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Movie Search</title>
</head>

<body class="bg-custom">

  <nav class="navbar navbar-dark">
    <div class="container">
      <div class="navbar-header">
        <a href="./index.html" class="navbar-brand ">Movie Search App</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <h3 class="text-center text-white mb-3">Search for a movie or show</h3>

    <form id="searchForm">
      <div class="form-group">
        <input id="searchText" type="text" placeholder="Enter it here dum dum" class="form-control mb-2">
        <input class="btn btn-primary" type="submit" value="Search">
      </div>
    </form>


    <h2 class="text-white d-none" id="error-message">Error message here</h2>
    <div id="page-buttons" class="text-center container mb-5">
      <h3 id="page-title" class="text-white">Page 1</h3>
      <button id="prev-button" class="btn btn-primary mr-2">Prev</button>
      <button id="next-button" class="ml-2 btn btn-primary">Next</button>

    </div>
    <div class="container">
      <div id="movies" class="row">

      </div>
    </div>

  </div>

</body>
<script src="js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>

</html>
